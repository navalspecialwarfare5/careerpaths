<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NSWDG Document Access Portal</title>
      <link rel="icon" type="image/png" href="navy.png">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .classification {
      background-color: #e1e1e1;
      color: #333;
      font-weight: bold;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid #bbb;
    }

    .header {
      background-color: #003366;
      color: white;
      padding: 1.5rem 2rem 1rem 2rem;
      border-bottom: 4px solid #c0c0c0;
      text-align: center;
    }

    .navy-logo {
      height: 64px;
      margin-bottom: 0.75rem;
    }

    .header h1 {
      font-size: 1.4rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1.8px;
      font-weight: 600;
    }

    .subheader {
      font-size: 0.85rem;
      color: #dcdcdc;
      margin-top: 0.25rem;
    }

    @keyframes fadeInSecure {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      max-width: 500px;
      margin: 4rem auto;
      background-color: white;
      padding: 2.5rem 3rem;
      border: 1px solid #c2c2c2;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      animation: fadeInSecure 1.4s ease-out both;
      opacity: 0;
    }

    .login-container h2 {
      font-size: 1rem;
      color: #003366;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      color: #222;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #bbb;
      border-radius: 2px;
      margin-bottom: 1.25rem;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #003366;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 2px;
      font-size: 0.9rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background-color: #00284d;
    }

    .error-msg {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #a52828;
      text-align: center;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #888;
      margin-top: 4rem;
      padding: 1rem;
    }

    .footer code {
      font-family: 'Courier New', monospace;
      font-size: 0.75rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <div class="classification">UNCLASSIFIED // FOR OFFICIAL USE ONLY</div>

  <div class="header">
    <img src="navy.png" alt="U.S. Navy Emblem" class="navy-logo">
    <h1>NAVAL SPECIAL WARFARE DOCUMENT ACCESS PORTAL</h1>
    <div class="subheader">Command-Sensitive · Controlled Access Terminal</div>
  </div>

  <div class="login-container">
    <h2>Authorized User Login</h2>

    <label for="email">Email / NMCI Username</label>
    <input type="text" id="email" placeholder="e.g. first.last@navy.mil" autocomplete="off"/>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter secure credentials" autocomplete="off"/>

    <button onclick="login()">Access Portal</button>
    <div id="error-msg" class="error-msg"></div>
  </div>

  <div class="footer">
    United States Navy · Naval Special Warfare Command<br>
    <code>NSWDG-FILESYS · SECURE DOCUMENT TERMINAL v3.2 · USG PROPERTY</code>
  </div>

  <script>
    const users = [
      {
        email: "evans@nswdg",
        hash: "e604f8c97caaadb4c15db94f28d54802722aeba64e375071e4d1eeb1a3cc68fa"
      },
    ];


    async function sha256(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    async function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      const hash = await sha256(password);
      const match = users.find(u => u.email === email && u.hash === hash);

      if (match) {
        localStorage.setItem("nswdg_user", email);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error-msg").innerText = "Access Denied — Credentials invalid or insufficient clearance.";
      }
    }
  </script>
</body>
</html>
