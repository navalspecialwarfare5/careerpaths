<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NSWDG-5 Terminal Login</title>
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }

    .login-wrapper {
      max-width: 400px;
      margin: 80px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 2rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #0a0a0a;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      text-transform: uppercase;
      cursor: pointer;
    }

    button:hover {
      background: #222;
    }

    .error {
      color: red;
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h1>NSWDG-5 Terminal</h1>
    <p>AUTHORIZED ACCESS ONLY</p>

    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Access Dashboard</button>
    <div id="error-msg" class="error"></div>
  </div>
  <script>
    const users = [
      {
        email: "evans@nswdg",
        hash: "70fa0c74d01e525bb15759263d25c4e29db79bfb08c41eccb18d7d9099353f68" // trident1 via Web Crypto
      },
      {
        email: "curtis@nswdg",
        hash: "f3274608a9ce73fba33a9cf9db1921a5b1f1631e0feaa997fcf5f34e033f493e" // pilotsecure via Web Crypto
      }
    ];

    async function sha256(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    async function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      const hash = await sha256(password);
      const match = users.find(u => u.email === email && u.hash === hash);

      if (match) {
        localStorage.setItem("nswdg_user", email);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error-msg").innerText = "ACCESS DENIED";
      }
    }
  </script>
</body>
</html>
