<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer – Joint Operations Portal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #f5f5f5;
    }
    .main-container {
      max-width: 1000px;
      margin: 5rem auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    .doc-meta span {
      display: inline-block;
      margin-right: 0.5rem;
      font-size: 0.8rem;
      font-weight: 600;
      background-color: #3a3a3a;
      color: #f0f0f0;
      padding: 4px 10px;
      border-radius: 2px;
      text-transform: uppercase;
    }
    .back-btn {
      margin-top: 2rem;
    }
    .doc-content {
      margin-top: 2rem;
      line-height: 1.7;
      font-size: 1rem;
      color: #333;
    }
    .header {
      background-color: #1a1a1a;
      color: white;
      padding: 1.5rem 2rem 1rem 2rem;
      border-bottom: 4px solid #c0c0c0;
      text-align: center;
    }
    .navy-logo {
      height: 64px;
      margin-bottom: 0.75rem;
    }
    .header h1 {
      font-size: 1.4rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1.8px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="classification">SECRET // JOINT INTER-AGENCY OPS // COMPARTMENTALIZED</div>
<div class="header">
    <img src="DoD.svg" alt="DoD Emblem" class="navy-logo">
    <h1>JOINT OPERATIONS ACCESS PORTAL</h1>
    <div class="subheader">Department of Defense · Secure Terminal Access</div>
  </div>

<div class="container main-container">
  <h2 id="docTitle" class="text-uppercase mb-3"></h2>
  <div class="doc-meta mb-3">
    <span id="docType"></span>
    <span id="docUnit"></span>
    <span id="docAO"></span>
    <span id="docStatus"></span>
  </div>
  <p><strong>Date:</strong> <span id="docDate"></span></p>
  <p><strong>Author:</strong> <span id="docAuthor"></span></p>
  <div class="doc-content" id="docSummary"></div>
  <a href="index.html" class="btn btn-outline-secondary back-btn">← Back to Dashboard</a>
</div>

<script>
  const docData = JSON.parse(localStorage.getItem('dod_selected_doc'));

  if (docData) {
    document.getElementById('docTitle').textContent = docData.title;
    document.getElementById('docType').textContent = docData.type;
    document.getElementById('docUnit').textContent = docData.unit;
    document.getElementById('docAO').textContent = docData.ao;
    document.getElementById('docStatus').textContent = docData.status;
    document.getElementById('docDate').textContent = docData.date;
    document.getElementById('docAuthor').textContent = docData.author;
    document.getElementById('docSummary').textContent = docData.summary;
  } else {
    document.querySelector('.main-container').innerHTML = `
      <div class="text-center">
        <h4>Document not found</h4>
        <p>Return to the dashboard and select a document again.</p>
        <a href="index.html" class="btn btn-outline-secondary">← Back to Dashboard</a>
      </div>
    `;
  }
</script>

</body>
</html>
