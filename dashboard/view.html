<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/png" href="../trident.png">
    <title>Naval Special Warfare Development Group 5</title>
    <meta property="og:title" content="Naval Special Warfare Development Group 5 - Milsim">
    <meta property="og:description" content="Naval Special Warfare Development Group 5 is a hardcore milsim unit simulating DEVGRU SEAL operations with realistic tactics, direct action, maritime operations and recon missions.">
    <meta property="og:image" content="http://navalspecialwarfaregroup5.com/trident.png">
    <meta property="og:url" content="http://navalspecialwarfaregroup5.com/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #f1f1f1;
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      border-bottom: 4px solid #adb5bd;
    }
    .container-box {
      max-width: 900px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.06);
    }
    .section-title {
      color: #003366;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 1.1rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.25rem;
      margin-top: 1.5rem;
    }
    .label {
      font-weight: 600;
      color: #003366;
    }
    .content {
      font-size: 0.95rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-top: 4rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Document View</h1>
    
    <div class="subheader">NSWDG Command-Sensitive Record Viewer</div>
  </div>

  <div class="container container-box" id="docContent">
    
    <!-- Dynamic content -->
     
  </div>
  

  <div class="footer">
    United States Navy · Naval Special Warfare Command<br>
    <code>NSWDG-FILESYS · DOCUMENT READ-ONLY NODE</code>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const index = parseInt(params.get("id"));
    const docs = JSON.parse(localStorage.getItem("nswdg_docs") || "[]");
    const doc = docs[index];

    if (!doc) {
      document.getElementById("docContent").innerHTML = `
        <div class="alert alert-danger">Document not found.</div>
        <a href="dashboard.html" class="btn btn-secondary mt-3">Back to Dashboard</a>
      `;
    } else {
      document.getElementById("docContent").innerHTML = `
        <div class="mb-3"><span class="label">Title:</span> <div class="content">${doc.title}</div></div>
        <div class="mb-3"><span class="label">Type:</span> <div class="content">${doc.type}</div></div>
        <div class="mb-3"><span class="label">Author:</span> <div class="content">${doc.author}</div></div>
        <div class="mb-3"><span class="label">Date:</span> <div class="content">${doc.date}</div></div>
        <div class="mb-3"><span class="label">Summary:</span><div class="content">${doc.summary}</div></div>
<div class="d-flex justify-content-between align-items-center mt-4">
  <a href="dashboard.html" class="btn btn-outline-primary">Return to Dashboard</a>
  <span class="badge bg-dark text-light p-3" style="cursor:pointer" onclick="exportPDF()">Export as PDF</span>
</div>

      `;
      
    }

    function exportPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  pdf.setFont("Helvetica");
  pdf.setFontSize(12);
  pdf.text("NSWDG Document Report", 14, 20);
  pdf.setFontSize(10);

  let y = 30;
  const lineHeight = 7;

  Object.entries(doc).forEach(([key, value]) => {
    const formattedKey = key.charAt(0).toUpperCase() + key.slice(1);
    const lines = pdf.splitTextToSize(`${value}`, 180);
    pdf.text(`${formattedKey}:`, 14, y);
    pdf.text(lines, 25, y);
    y += lines.length * lineHeight + 3;
  });

  pdf.save(`${doc.title || "document"}.pdf`);
}

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
